<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="top-section-for-adding-element-to-list">
      <label for="new-task" class="new-task__title">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="new-task__btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="task-title">Todo</h3>
      <ul id="incomplete-tasks" class="todo-list">
        <li class="todo-list__item">
          <input class="todo-list__checkbox" type="checkbox">
          <label class="todo-list__label">Pay Bills</label>
          <input type="text" class="todo-task__text task-input">
          <button class="task-btn">Edit</button>
          <button class="delete-btn">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="todo-list__item edit-mode">
          <input class="todo-list__checkbox" type="checkbox">
          <label class="todo-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-task__text">
          <button class="task-btn">Save</button>
          <button class="delete-btn">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="task-title">Completed</h3>
      <ul id="completed-tasks" class="todo-list">
        <li class="todo-list__item">
          <input class="todo-list__checkbox" type="checkbox" checked>
          <label class="todo-list__label">See the Doctor</label>
          <input type="text" class="todo-task__text">
          <button class="task-btn">Edit</button>
          <button class="delete-btn">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
